<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumo AI Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            overflow: hidden;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .circuit-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/circuit-board.png');
            opacity: 0.1;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(51, 51, 51, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        h2 {
            color: #00ffcc;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            width: 100%;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        #response {
            margin-top: 20px;
            padding: 20px;
            min-height: 50px;
            background-color: #444444;
            border-radius: 10px;
        }
        #response h3 {
            color: #007bff;
            font-size: 1.2em;
        }
        #response strong {
            color: #0314aa;
        }
        #response ul {
            padding-left: 20px;
        }
        #response li {
            margin-bottom: 5px;
        }
        .chat-box {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .chat-box img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-box .chat-message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            background-color: #00bcd4;
            color: #000;
        }
        .chat-box.user .chat-message {
            background-color: #d1ecf1;
            align-self: flex-end;
        }
        .chat-box.bot .chat-message {
            background-color: #e7a4e2;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            position: relative;
        }
        .loading-spinner::before, .loading-spinner::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: spin 1s linear infinite;
        }
        .loading-spinner::before {
            border: 2px solid transparent;
            border-top: 2px solid #00ffcc;
            border-right: 2px solid #00ffcc;
            animation-duration: 1.5s;
        }
        .loading-spinner::after {
            border: 2px solid transparent;
            border-bottom: 2px solid #ff00cc;
            border-left: 2px solid #ff00cc;
            animation-duration: 2.5s;
        }
        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.5), rgba(255, 0, 204, 0.1));
            border-radius: 50%;
            transform: translate(-50%, -50%);
            filter: blur(10px);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="circuit-pattern"></div>
    <div class="container">
        <h2>Lumo AI ChatBot</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="userInput" placeholder="Enter your question">
        </div>
        <button class="btn btn-success" onclick="sendMessage()">Ask!</button>
        <div id="response"></div>
        <div id="loading" class="loading-spinner" style="display: none;">
            <div class="glow"></div>
        </div>
    </div>
    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');
            const loadingSpinner = document.getElementById('loading');
            if (!input) {
                responseDiv.innerHTML = '<div class="chat-box user"><img src="User.gif" alt="User"><div class="chat-message">Please enter a message.</div></div>';
                return;
            }
            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'chat-box user';
            loadingMessage.innerHTML = '<img src="User.gif" alt="User"><div class="chat-message">Loading Response...</div>';
            responseDiv.appendChild(loadingMessage);
            loadingSpinner.style.display = 'block';
            try {
                const response = await fetch(
                    'https://openrouter.ai/api/v1/chat/completions',
                    {
                        method: 'POST',
                        headers: {
                            Authorization: 'Bearer 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',
                            'HTTP-Referer': 'https://www.sitename.com',
                            'X-Title': 'SiteName',
                            'Content-Type': 'application/json','Access-Control-Allow-Origin': '*',
 'Access-Control-Allow-Methods': 'GET, POST, PUT, DELETE',
 'Access-Control-Allow-Headers': 'Content-Type, Authorization',
 
                        },
                        body: JSON.stringify({
                            model: 'google/gemini-2.0-flash-exp:free',
                            messages: [{ role: 'user', content: input }],
                        }),
                    },
                );
                const data = await response.json();
                console.log(data);
                const markdownText = data.choices?.[0]?.message?.content || 'No response received.';
                responseDiv.removeChild(loadingMessage);
                responseDiv.innerHTML += '<div class="chat-box bot"><img src="bot.png" alt="Bot"><div class="chat-message">' + marked.parse(markdownText) + '</div></div>';
            } catch (error) {
                responseDiv.removeChild(loadingMessage);
                responseDiv.innerHTML += '<div class="chat-box bot"><img src="bot.png" alt="Bot"><div class="chat-message">Error: ' + error.message + '</div></div>';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>
